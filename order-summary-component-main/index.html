<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="main">
    <div class="card">
      <div class="container">
        <img src="images/illustration-hero.svg" alt="mainimage">
      </div>
      <div class="text">
        <h2 class="order">Order Summary</h2>
        <p class="para"> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="float">
          <div class="float1">
            <img src="images/icon-music.svg" alt="icon">
            <div class="float2">
              <h3> Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
          </div>
          <p class="float4">Change</p>
        </div>
        
        <div class="payment">
          Proceed to Payment</div><br>
        <p class="cancel">Cancel Order</p>
      </div>
    </div>
  </div>
</body>
</html>
